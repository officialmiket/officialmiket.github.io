<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muistipeli</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Float four columns side by side */
    .column {
      float: left;
      width: 33%;
      padding: 5px;
      box-sizing: border-box;
    }
    
    /* Remove extra left and right margins, due to padding */
    .row {margin: 0 -5px;}
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive columns */
    @media screen and (max-width: 600px) {
      .column {
        width: 50%;
      }
      .card {
      padding-top: 100%;
    }
  }

    @media screen and (max-width: 1200px) {
    .column {
      width: 50%; /* Show cards in a grid of 2 columns for medium screens */
    }
  }
    /* Style the counter cards */
    .card {
      position: relative;
      width: 100%;
      height: 150px;
      padding-top: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      overflow: hidden;
    }

    .card h3 {
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .front-face {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .back-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Initially hidden */
    }


    /* Show the image when class is added */
    .card.show-card .back-face {
      display: block;
    }

    .back-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>

  <script>
    let flippedCards = [];
    let matchedCards = [];

    function flipCard(card) {
      if (flippedCards.length < 2 && !flippedCards.includes(card)) {
        card.classList.add("show-card");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkForMatch();
        }
      }
    }

    function checkForMatch() {
      const [card1, card2] = flippedCards;
      const card1Type = card1.dataset.card;
      const card2Type = card2.dataset.card;

      if (card1Type === card2Type) {
        // Match found
        matchedCards.push(card1, card2);
        if (matchedCards.length === 6) {
          // All cards are matched - game over, you win!
          alert("Congratulations! You've matched all cards.");
        }
      } else {
        // No match, flip back the unmatched cards
        setTimeout(() => {
          card1.classList.remove("show-card");
          card2.classList.remove("show-card");
        }, 1000);
        // Display Bootstrap alert for failed match
        const alertDiv = document.createElement("div");
        alertDiv.classList.add("alert", "alert-danger", "mt-3", "text-center");
        alertDiv.setAttribute("role", "alert");
        alertDiv.innerText = "Väärin meni.";

        // Insert the alert above the game board
        const gameContainer = document.querySelector(".row");
        gameContainer.parentNode.insertBefore(alertDiv, gameContainer.nextSibling);

        // Remove the alert after a few seconds
        setTimeout(() => {
          alertDiv.remove();
        }, 3000);
    }

      // Reset flipped cards array
      flippedCards = [];
    }
  </script>

</head>
<body>
  <div class="row">
    <div class="column">
      <div class="card" onclick="flipCard(this)" data-card="card1">
        <div class="front-face">
          Klikka nähdä
        </div>
        <div class="back-face">
          <img src="marfco.jpg" alt="Card Image">
        </div>
      </div>
    </div>
  
    <div class="column">
